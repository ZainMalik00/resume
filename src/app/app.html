<nz-layout class="app-layout">
  <nz-header>
    <div class="header-content">
      <div class="logo">
        <a href="#about-me-section">
          <img src="ZM-Logo-White.png" alt="logo">
          <!-- <h1>Zain Malik</h1> -->
        </a>
      </div>
      @if (this.menuType == 'expanded') {      
        <ul nz-menu class="top-nav" nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item>
            <a href="#about-me-section">About Me</a>
          </li>
          <li nz-menu-item>
            <a href="#experience-section">Experience</a>
          </li>
          <li nz-menu-item>
            <a href="#contact-section">Contact</a>
          </li>
        </ul>
        <button nz-button nzType="text" (click)="toggleTheme($event)">
          @if(themeType() == "light") {
            <nz-icon nzType="moon" nzTheme="outline" />
          }
          @else {
            <nz-icon nzType="sun" nzTheme="outline" />
          }  
        </button>
      }
      @else {
        <div class="header-dropdown-nav">
          <button nz-button nzType="text" (click)="toggleTheme($event)">
            @if(themeType() == "light") {
              <nz-icon nzType="moon" nzTheme="outline" />
            }
            @else {
              <nz-icon nzType="sun" nzTheme="outline" />
            }  
          </button>
          <a nz-dropdown [nzDropdownMenu]="menu">
            <nz-icon nzType="menu" nzTheme="outline" />
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <a href="#about-me-section">About Me</a>
              </li>
              <li nz-menu-item>
                <a href="#experience-section">Experience</a>
              </li>
              <li nz-menu-item>
                <a href="#contact-section">Contact</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
        
      }
    </div>
  </nz-header>
  <nz-content [style.background-image]="backgroundImageType()">
    <div class="inner-content">
      <div id="about-me-section">
        <app-about-me></app-about-me>
      </div>
      <div id="experience-section">
        <app-experience></app-experience>
      </div>
      <div id="contact-section">
        <app-contact></app-contact>
      </div>
    </div>
  </nz-content>
</nz-layout>
